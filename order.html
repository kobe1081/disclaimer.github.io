<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下單流程 - 卓麗網店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .step {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .step-title {
            font-size: 20px;
            margin: 0;
            color: #ff6600;
        }
        .step-description {
            margin: 10px 0 0;
            color: #555;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<header>
    <h1>卓麗網店 - 下單流程</h1>
</header>

<div class="content">
    <div class="step">
        <h2 class="step-title">第一步：選擇商品</h2>
        <p class="step-description">瀏覽我們的商品並選擇您想要購買的商品。</p>
        <button class="button" onclick="window.location.href='shop.html'">立即選購</button>
    </div>

    <div class="step">
        <h2 class="step-title">第二步：加入購物車</h2>
        <p class="step-description">將您喜歡的商品加入購物車，以便結算。</p>
        <button class="button" onclick="window.location.href='cart.html'">查看購物車</button>
    </div>

    <div class="step">
        <h2 class="step-title">第三步：填寫收貨資訊</h2>
        <p class="step-description">輸入您的收貨地址和聯絡方式。</p>
        <button class="button" onclick="window.location.href='checkout.html'">填寫收貨資訊</button>
    </div>

    <div class="step">
        <h2 class="step-title">第四步：選擇支付方式</h2>
        <p class="step-description">選擇您喜歡的支付方式，如信用卡或支付寶。</p>
        <button class="button" onclick="window.location.href='payment.html'">選擇支付方式</button>
    </div>

    <div class="step">
        <h2 class="step-title">第五步：確認訂單</h2>
        <p class="step-description">確認您的訂單資訊，確保無誤後提交訂單。</p>
        <button class="button" onclick="window.location.href='order-confirmation.html'">確認訂單</button>
    </div>

    <div class="step">
        <h2 class="step-title">第六步：訂單完成</h2>
        <p class="step-description">恭喜！您的訂單已成功提交，等待發貨。</p>
        <button class="button" onclick="window.location.href='order-tracking.html'">查看訂單狀態</button>
    </div>
</div>

</body>
</html>
