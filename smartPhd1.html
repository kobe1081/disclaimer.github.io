<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App 自動跳轉</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f9f9f9;
    }
    .wechat-tip {
      display: none;
    }
    .wechat-tip img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
  <script>
    window.onload = function () {
      var ua = navigator.userAgent.toLowerCase();
      var isWeChat = ua.indexOf("micromessenger") !== -1;

      if (isWeChat) {
        // 微信內打開 → 顯示提示
        document.getElementById("wechatTip").style.display = "block";
        document.getElementById("loadingText").style.display = "none";
      } else {
        // 正常跳轉
        if (/iphone|ipad|ipod/.test(ua)) {
          window.location.href = "https://apps.apple.com/us/app/%E5%85%85%E9%9B%BB%E5%8D%9A%E5%A3%AB/id6446137813";
        } else if (/android/.test(ua)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.bsc.kino";
        } else {
          window.location.href = "https://www.charging.phd/";
        }
      }
    };
  </script>
</head>
<body>
  <p id="loadingText">正在為您跳轉，請稍候...</p>
  <div id="wechatTip" class="wechat-tip">
    <p>⚠️ 您正在微信中打開，請點擊右上角選單，選擇 <b>「在瀏覽器中打開」</b> 以繼續下載。</p>
    <img src="https://i.imgur.com/Uw6Rz9s.png" alt="請在瀏覽器打開">
  </div>
</body>
</html>
