<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  (function() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    var isAndroid = /android/i.test(ua);
    var isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;

    // 你的 Universal Link
    var universalLink = "https://lovisauniversallinktest.web.app";

    // App Store / Play Store 链接
    var androidStore = "https://play.google.com/store/apps/details?id=com.lovisa.lovisa_global";
    var iosStore = "https://apps.apple.com/us/app/lovisa/id6739979183";
    var fallbackWebsite = "https://www.lovisa.com/";

    // 超时时间，用于判断是否未安装 App
    var timeout;

    if (isAndroid || isIOS) {
      // 尝试唤起 App（Universal Link）
      window.location = universalLink;

      // 如果 App 未安装，2 秒后跳转商店
      timeout = setTimeout(function () {
        if (isAndroid) {
          window.location.replace(androidStore);
        } else if (isIOS) {
          window.location.replace(iosStore);
        }
      }, 2000);
    } else {
      // 其他平台跳转官网
      window.location.replace(fallbackWebsite);
    }
  })();
</script>

<noscript>
  <p>Please enable JavaScript to be redirected to the app store.</p>
</noscript>
